<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
</head>

<body>
  <span id="enderecoSpan"></span>
  
 <script>
   var endereco = {  
     rua: "Rua dos pinheiros",  
     numero: 1293,  
     bairro: "Centro", 
     cidade: "São Paulo",  
     uf: "SP"
   };
   
   var enderecoSpan = document.querySelector('#enderecoSpan');
   exibirEndereco(endereco, enderecoSpan);
   
   function exibirEndereco(endereco, elemento){
     elemento.innerHTML = formatarEnereco(endereco);
   }
   
   function formatarEnereco(endereco){
     return 'O usuário mora em ' + endereco.cidade + '/' + endereco.uf + ', no bairro ' + endereco.bairro +' , na rua ' + endereco.rua + ' com n° ' + endereco.numero;
   }
   
   

 </script> 

</body>

</html>
